<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
      <title>Место</title>
      <link rel="stylesheet" href="pages/index.css">
   </head>
   <body class="page">
      <header class="header">
         <div class="header__logo"></div>
      </header>
      <main class="content">

         <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
               <h1 class="profile__name">Жак-Ив Кусто</h1>
               <p class="profile__description">Исследователь океана</p>
               <button type="button" class="profile__edit-button"></button>
            </div>
            <button type="button" class="profile__add-button"></button>
         </section>

         <section class="elements">
            <ul class="elements-list">
               <li class="element__list-item">
                  <img src="./images/kirill-pershin-1088404-unsplash.png" class="element__image" alt="Карачаевск">
                  <div class="element__description">
                     <h2 class="element__title">Карачаевск</h2>
                     <div class="element__like">
                        <button type="button" class="element__like-button"></button>
                     </div>
                  </div>
               </li>
               <li class="element__list-item">
                  <img src="./images/kirill-pershin-1404681-unsplash.png" class="element__image" alt="Гора Эльбрус">
                  <div class="element__description">
                     <h2 class="element__title">Гора Эльбрус</h2>
                     <div class="element__like">
                        <button type="button" class="element__like-button"></button>
                     </div>
                  </div>
               </li>
               <li class="element__list-item">
                  <img src="./images/kirill-pershin-1556355-unsplash.png" class="element__image" alt="Домбай">
                  <div class="element__description">
                     <h2 class="element__title">Домбай</h2>
                     <div class="element__like">
                        <button type="button" class="element__like-button"></button>
                     </div>
                  </div>
               </li>
            </ul>
         </section>

      </main>
      <footer class="footer">
         <div class="footer__copyright">&copy;2020 Mesto Russia</div>
      </footer>
      <section class="popup">
         <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <div class="form">
               <h2 class="popup__title">Редактировать профиль</h2>
               <input class="popup__input-name" type="text" placeholder="Введите Ваше имя">
               <input class="popup__input-description" type="text" placeholder="Расскажите, чем Вы занимаетесь?">
               <button type="button">Сохранить</button>
            </div>
         </div>

      </section>
      <script src="./index.js"></script>
   </body>
</html>
