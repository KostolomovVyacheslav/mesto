<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
      <title>Место</title>
      <link rel="stylesheet" href="pages/index.css">
   </head>
   <body class="page">
      <header class="header">
         <div class="header__logo"></div>
      </header>
      <main class="content">
         <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
               <h1 class="profile__name">Жак-Ив Кусто</h1>
               <p class="profile__description">Исследователь океана</p>
               <button type="button" class="profile__edit-button"></button>
            </div>
            <button type="button" class="profile__add-button"></button>
         </section>
         <section class="elements">
            <ul class="elements__list">
               <li class="element">
                  <img src="./images/kirill-pershin-1088404-unsplash.png" class="element__image" alt="Карачаевск">
                  <div class="element__description">
                     <h2 class="element__title">Карачаевск</h2>
                     <div class="element__like">
                        <button type="button" class="element__like-button"></button>
                     </div>
                  </div>
               </li>
               <li class="element">
                  <img src="./images/nikolay-vorobyev-bMo6fBHRiYQ-unsplash.jpg" class="element__image" alt="Крым">
                  <div class="element__description">
                     <h2 class="element__title">Крым</h2>
                     <div class="element__like">
                        <button type="button" class="element__like-button"></button>
                     </div>
                  </div>
               </li>
               <li class="element">
                  <img src="./images/kirill-pershin-1556355-unsplash.png" class="element__image" alt="Домбай">
                  <div class="element__description">
                     <h2 class="element__title">Домбай</h2>
                     <div class="element__like">
                        <button type="button" class="element__like-button"></button>
                     </div>
                  </div>
               </li>
               <li class="element">
                  <img src="./images/ars-gadz-VTKx3ImNY1M-unsplash.jpg" class="element__image" alt="Северная Осетия">
                  <div class="element__description">
                     <h2 class="element__title">Северная Осетия</h2>
                     <div class="element__like">
                        <button type="button" class="element__like-button"></button>
                     </div>
                  </div>
               </li>
               <li class="element">
                  <img src="./images/kirill-pershin-1404681-unsplash.png" class="element__image" alt="Гора Эльбрус">
                  <div class="element__description">
                     <h2 class="element__title">Гора Эльбрус</h2>
                     <div class="element__like">
                        <button type="button" class="element__like-button"></button>
                     </div>
                  </div>
               </li>
               <li class="element">
                  <img src="./images/vladimir-fedotov-0IYLhbSq6iw-unsplash.jpg" class="element__image" alt="Онежское озеро">
                  <div class="element__description">
                     <h2 class="element__title">Онежское озеро</h2>
                     <div class="element__like">
                        <button type="button" class="element__like-button"></button>
                     </div>
                  </div>
               </li>
            </ul>
         </section>
      </main>
      <footer class="footer">
         <div class="footer__copyright">&copy;2022 Mesto Russia</div>
      </footer>
      <section class="popup">
         <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <form class="popup__form">
               <h2 class="popup__title">Редактировать профиль</h2>
               <input class="popup__input-name" type="text" placeholder="Как Вас зовут?" minlength="1" maxlength="35">
               <input class="popup__input-job" type="text" placeholder="Чем Вы занимаетесь?" minlength="1" maxlength="35">
               <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
         </div>
      </section>
      <script src="./index.js"></script>
   </body>
</html>
