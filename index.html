<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
      <title>Место</title>
      <link rel="stylesheet" href="pages/index.css">
   </head>
   <body class="page">
      <header class="header">
         <div class="header__logo"></div>
      </header>
      <main class="content">
         <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
               <h1 class="profile__name">Жак-Ив Кусто</h1>
               <p class="profile__description">Исследователь океана</p>
               <button type="button" class="profile__edit-button"></button>
            </div>
            <button type="button" class="profile__add-button"></button>
         </section>
         <section class="elements">
            <ul class="elements__list">
            </ul>
         </section>
      </main>
      <footer class="footer">
         <p class="footer__copyright">&copy;2022 Mesto Russia</p>
      </footer>
      <div id="#edit-popup" class="popup">
         <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <form id="#edit-form" class="popup__form">
               <h2 class="popup__title">Редактировать профиль</h2>
               <input class="popup__input popup__input_name" type="text" placeholder="Как Вас зовут?" minlength="1" maxlength="80">
               <input class="popup__input popup__input_job" type="text" placeholder="Чем Вы занимаетесь?" minlength="1" maxlength="80">
               <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
         </div>
      </div>
      <div id="#add-popup" class="popup">
         <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <form id="#add-img-form" class="popup__form">
               <h2 class="popup__title">Новое место</h2>
               <input class="popup__input popup__input_img-name" type="text" placeholder="Название" minlength="1" maxlength="80">
               <input class="popup__input popup__input_img-link" type="text" placeholder="Ссылка на картинку" minlength="1" maxlength="80">
               <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
         </div>
      </div>
      <div id="#photo-popup" class="popup">
         <div class="popup__photo-container">
            <button type="button" class="popup__close-button"></button>
            <figure class="popup__figure">
               <img src="./images/vladimir-fedotov-0IYLhbSq6iw-unsplash.jpg" class="popup__image" alt="">
               <figcaption class="popup__caption">Байкал</figcaption>
            </figure>
         </div>
      </div>
      <template class="element-template">
         <li class="element">
            <button type="button" class="element__delete-button"></button>
            <img src="#" class="element__image" alt="Изображение">
            <div class="element__description">
               <h2 class="element__title"></h2>
               <div class="element__like">
                  <button type="button" class="element__like-button"></button>
               </div>
            </div>
         </li>
      </template>
      <script src="./scripts/cards.js"></script>
      <script src="./scripts/index.js"></script>
   </body>
</html>
